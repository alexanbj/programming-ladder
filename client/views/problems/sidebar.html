<template name="sidebar">
    <div class="problems-toolbar">
        {{#if currentIsAdmin}}
                <a class="btn btn-default" href="{{pathFor 'newProblem'}}"><i class="glyphicon glyphicon-plus"></i> New problem</a>
        {{/if}}
    </div>
    <ul class="nav nav-pills nav-stacked">
        {{#each problems}}
            <li class="{{selected}}">
                <a href="{{pathFor 'showProblem'}}">
                    {{#if currentUser}}
                        {{#if answers.[0].solved}}
                            <span class="glyphicon glyphicon-ok-sign pull-right"></span>
                        {{/if}}
                    {{/if}}
                    {{title}}
                </a>
            </li>
        {{/each}}
    </ul>
</template>
