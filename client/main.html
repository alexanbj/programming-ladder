<head>
  <title>programming-ladder</title>
</head>

<body>
</body>

<template name="layout">
	<header class="navbar navbar-default navbar-static-top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{pathFor 'home'}}">Knowit</a>
			</div>
			<nav class="collapse navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li class="{{activeClassByRoute 'leaderboard'}}"><a href="{{pathFor 'leaderboard'}}">Leaderboard</a></li>
					<li class="{{activeClassByRoute 'problems'}}"><a href="{{pathFor 'problems'}}">Problems</a></li>
					<li class="{{activeClassByRoute 'rules'}}"><a href="{{pathFor 'rules'}}">Rules</a></li>
				</ul>
				{{#with currentUser}}
					<p class="navbar-text">Score: {{score}}</p>
				{{/with}}
				<ul class="nav navbar-nav navbar-right">
					{{#if isAdmin}}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Edit <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="{{pathFor 'newProblem'}}">New problem</a></li>
								<li><a href="#">Edit current</a></li>
								<li><a class="delete-link" href="#">Delete current</a></li>
							</ul>
						</li>
					{{/if}}
					{{loginButtons}}
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">
		<div class="row">
			{{yield}}
		</div>
	</div>

	<footer class="footer">
		<div class="container" align="center">
		<p>
			Designed and built by a <a href="http://beta.knowitlabs.no/" target="_blank">KnowitLabs</a> team.
		</p>
    <div class="social-buttons">
        <iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=alexanbj&amp;repo=programming-ladder&amp;type=fork" 
        allowtransparency="true" frameborder="0" scrolling="0" style="width:100px; height:20px"></iframe>
      
        <iframe src="//platform.twitter.com/widgets/follow_button.html?screen_name=knowitlabs" 
        allowtransparency="true" frameborder="0" scrolling="no" style="width:130px; height:20px;"></iframe>
    </div>
  </div>
	</footer>
</template>

<template name="home">
	<p>
		Welcome to the programming ladder!
	</p>
</template>
